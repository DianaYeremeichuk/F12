<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>

	<div class="first">
		<form action="#">
			<h3>Registration form</h3>
			<div class="one">
				<div class="user"><img src="pic/username.png"><input type="text" placeholder="Username" maxlength="25" required pattern=""></div>
				<div class="email"><img src="pic/email.png"><input type="email" placeholder="Email address" maxlength="50" required></div>
			</div>

			<div class="two">
				<div class="twoo"><img src="pic/pswd.png"><input type="password" placeholder="Password" maxlength="50" required pattern=""></div> 
				<div class="twoone">
					<input type="password" placeholder="Confirm password" maxlength="50" required pattern="">
				</div>
			</div>
		</form>	
	</div>

		<div class="second">
		<form action="#">
			<h3>Personal details</h3>
			<div class="name"><input type="text" placeholder="First name" maxlength="25" required pattern="">
				<input type="text" placeholder="Last name" maxlength="25" required pattern="">
			</div>


			<div class="month">
				<div class="styled-select"><select>
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>

			<input type="month" placeholder="mm/dd/yyyy">
		</div>
	</form>
</div>

<div class="ch">
	<form action="#">
		<div class="check">
			<input type="checkbox" checked  id="s1"><label for="s1">I want to receive news and special offers</label>
		</div>
		<div class="check">
			<input type="checkbox" id="s2"><label for="s2">I agree with the Terms and Conditions</label>
		</div>
	</form>
</div>

</body>
</html>
